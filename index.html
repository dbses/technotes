<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>互联网技术学习笔记</title>
        <link rel="shortcut icon" href="https://technotes.oss-cn-shenzhen.aliyuncs.com/2023/202306152245106.gif" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <!-- 复制 -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/studeyang/cdn@master/css/copy-code.css"/>
        <!-- 黑夜模式 -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/studeyang/cdn@master/css/dark-light.css"/>
        <!-- toc-->
    <!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/studeyang/cdn@0.0.2/css/jx-toc.css">-->
        <!-- 公式 -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
        <style>
          .sidebar a.active {
              color: var(--accent);
              font-weight: bold;
          }
        </style>
    </head>
    <body>
      <div id="app">加载中...</div>

      <script>
        window.$docsify = {
            // basePath: 'https://cdn.jsdelivr.net/gh/studeyang/technotes@0.0.1/',
            name:'互联网技术学习笔记',
            repo:'https://github.com/studeyang/technotes',
            // 侧边栏
            autoHeader: true,
            loadSidebar: 'sidebar.md',
            auto2top: true,
            subMaxLevel: 3,
            relativePath: false,
            // 禁用 emoji 解析
            noEmoji: true,
            // 导航栏
            loadNavbar: 'navbar.md',
            alias: {

            },
            // 封面
            coverpage: "coverpage.md",
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // _404.md
            notFoundPage: '404.html',
            // 搜索
            search: {
              maxAge: 86400000,
              paths: 'auto',
              placeholder: '搜索',
              noData: '找不到结果',
              depth: 6,
            },
            // 字数统计
            countWords: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            jxtoc: {
                headings: "h1, h2, h3",
            },
            remoteMarkdown: {
                tag: 'remoteMarkdownUrl',
            },
        }
      </script>
      <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
      <!-- 复制到剪贴板 -->
      <script src="//cdn.jsdelivr.net/gh/studeyang/cdn@master/js/copy-code.js"></script>
      <!-- Search -->
      <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
      <!-- 图片缩放 -->
      <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
      <!-- 回到顶部 -->
      <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
      <!-- 黑夜模式 -->
      <script src="//cdn.jsdelivr.net/gh/studeyang/cdn@master/js/docsify-darklight-theme.js"></script>
      <!--toc-->
      <!--<script src="//cdn.jsdelivr.net/gh/studeyang/cdn@static/js/jx-toc.js"></script>-->
      <!-- 字数统计 -->
      <script src="//cdn.jsdelivr.net/gh/studeyang/cdn@master/js/countable.js"></script>
      <!-- 最后修改时间 -->
      <script src="//cdn.jsdelivr.net/gh/studeyang/cdn@master/js/last-modify-time.js"></script>
      <!-- 语言格式 -->
      <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
      <!-- mermaid -->
      <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
      <script src="//cdn.jsdelivr.net/gh/studeyang/cdn@master/js/docsify-mermaid.js"></script>
      <!-- 公式 -->
      <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    </body>
</html>

  <script>

        },
        // 字数统计
        countWords: {
            countable: true,

            color: 'rgb(90,90,90)',

        },
        jxtoc: {
            headings: "h1, h2, h3",
        },
        remoteMarkdown: {
            tag: 'remoteMarkdownUrl',
        },
    }
</script>
